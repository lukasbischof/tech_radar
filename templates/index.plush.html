<h1>My Tech Radar</h1>

<div class="row w-100">
    <%= for (group, technologies) in techGroups { %>
        <div class="col-4">
            <div class="card card-body">
                <h4><%= group %></h4>
                <ul>
                    <%= for (technology) in technologies { %>
                      <li><%= technology.Name %></li>
                    <% } %>
                </ul>
            </div>
        </div>
    <% } %>
</div>
